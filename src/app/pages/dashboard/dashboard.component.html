<div class="dashboard-container">
  <!-- Background Image -->
  <div class="dashboard-bg"></div>

  <!-- Top Header Strip -->
  <div class="top-header">
    <span class="menu-icon" (click)="toggleMenu()">☰</span>
    <img class="profile-pic" [src]="userProfilePic" alt="User Profile" />
  </div>

  <!-- Sliding Side Menu -->
 <!-- Sliding Side Menu -->
<nav class="side-menu" [class.open]="menuOpen">
  <!-- Close Button -->
  <div class="close-btn" (click)="toggleMenu()">×</div>

  <ul>
    <li><a href="#">Dashboard</a></li>
    <li><a href="#">Crops</a></li>
    <li><a href="#">Livestock</a></li>
    <li><a href="#">Irrigation</a></li>
    <li><a href="#">Reports</a></li>
    <li><a href="#">Settings</a></li>
  </ul>
</nav>


  <!-- Overlay Content -->
  <div class="dashboard-content" [class.shifted]="menuOpen">
    <!-- Dashboard Header -->
    <header class="dashboard-header">
      <h1>{{ farmName }} Dashboard</h1>
      <button class="btn-add-farm" (click)="goToAddFarm()">Add New Farm</button>
    </header>

    <!-- Grid -->
    <div class="dashboard-grid">
      <!-- Weather Widget -->
      <div class="card weather-card">
        <div class="card-header">
          <h2>Weather</h2>
          <span class="icon">🌤️</span>
        </div>
        <div class="card-body">
          <p class="temperature">{{ weather.temperature }}</p>
          <p class="condition">{{ weather.condition }}</p>
          <div class="weather-details">
            <span>💧 {{ weather.humidity }}</span>
            <span>🌧️ {{ weather.rainfall }}</span>
          </div>
        </div>
      </div>

      <!-- AI Insights -->
      <div class="card ai-card">
        <div class="card-header">
          <h2>AI Insights</h2>
          <span class="icon">🤖</span>
        </div>
        <div class="card-body">
          <ul>
            <li *ngFor="let insight of aiInsights">{{ insight }}</li>
          </ul>
        </div>
      </div>

      <!-- Farm Operations -->
      <div class="card operations-card">
        <div class="card-header">
          <h2>Farm Operations</h2>
          <span class="icon">🚜</span>
        </div>
        <div class="card-body operations-buttons">
          <button>🌱 Crops</button>
          <button>🐄 Livestock</button>
          <button>💧 Irrigation</button>
          <button>📊 Reports</button>
        </div>
      </div>
    </div>
  </div>
</div>
