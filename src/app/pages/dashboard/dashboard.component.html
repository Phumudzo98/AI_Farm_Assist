<div class="dashboard-container">
  <!-- Background Image -->
  <div class="dashboard-bg"></div>

  <!-- Overlay Content -->
  <div class="dashboard-content">
    <!-- Header -->
    <header class="dashboard-header">
      <h1>{{ farmName }} Dashboard</h1>
      <button class="btn-add-farm" (click)="goToAddFarm()">Add New Farm</button>
    </header>

    <!-- Grid -->
    <div class="dashboard-grid">
      <!-- Weather Widget -->
      <div class="card weather-card">
        <div class="card-header">
          <h2>Weather</h2>
          <span class="icon">🌤️</span>
        </div>
        <div class="card-body">
          <p class="temperature">{{ weather.temperature }}</p>
          <p class="condition">{{ weather.condition }}</p>
          <div class="weather-details">
            <span>💧 {{ weather.humidity }}</span>
            <span>🌧️ {{ weather.rainfall }}</span>
          </div>
        </div>
      </div>

      <!-- AI Insights -->
      <div class="card ai-card">
        <div class="card-header">
          <h2>AI Insights</h2>
          <span class="icon">🤖</span>
        </div>
        <div class="card-body">
          <ul>
            <li *ngFor="let insight of aiInsights">{{ insight }}</li>
          </ul>
        </div>
      </div>

      <!-- Farm Operations -->
      <div class="card operations-card">
        <div class="card-header">
          <h2>Farm Operations</h2>
          <span class="icon">🚜</span>
        </div>
        <div class="card-body operations-buttons">
          <button>🌱 Crops</button>
          <button>🐄 Livestock</button>
          <button>💧 Irrigation</button>
          <button>📊 Reports</button>
        </div>
      </div>
    </div>
  </div>
</div>
