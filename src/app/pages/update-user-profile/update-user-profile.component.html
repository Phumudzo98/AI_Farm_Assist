<div class="vh-100 d-flex align-items-center justify-content-center" style="background-color: #eaf6ec;">
  <div class="w-75 w-md-50 p-5" style="background-color: rgba(255,255,255,0.95); border-radius: 20px;">

    <!-- Profile Picture Upload -->
    <div class="text-center mb-4">
      <div class="profile-pic-container">
        <img [src]="userProfilePic || 'assets/default-avatar.png'" alt="Profile Picture" class="profile-pic">
        <label for="profileUpload" class="upload-btn">ðŸ“·</label>
        <input type="file" id="profileUpload" (change)="onFileSelected($event)" hidden>
      </div>
    </div>

    <h2 class="text-center mb-4" style="color: #367C2B; font-size: 2rem;">Update Your Profile</h2>

    <form [formGroup]="profileForm" (ngSubmit)="onUpdateProfile()">
      <div class="row g-3">
        <div class="col-6">
          <input type="text" formControlName="firstName" placeholder="First Name" class="form-control underline-input input-lg">
        </div>
        <div class="col-6">
          <input type="text" formControlName="lastName" placeholder="Last Name" class="form-control underline-input input-lg">
        </div>
      </div>

      <div class="mb-3 mt-3">
        <input type="email" formControlName="email" placeholder="Email" class="form-control underline-input input-lg">
      </div>

      <div class="mb-3">
        <input type="text" formControlName="phoneNumber" placeholder="Phone Number" class="form-control underline-input input-lg">
      </div>

      <div class="mb-3 row g-3">
        <div class="col-6">
          <input type="text" formControlName="city" placeholder="City" class="form-control underline-input input-lg">
        </div>
        <div class="col-6">
          <input type="text" formControlName="province" placeholder="Province" class="form-control underline-input input-lg">
        </div>
      </div>

      <div class="mb-3">
        <input type="text" formControlName="postalCode" placeholder="Postal Code" class="form-control underline-input input-lg">
      </div>

      <button type="submit" class="btn w-100 mt-3 btn-lg" style="background-color: #367C2B; color: white; border-radius: 10px;">
        Save Changes
      </button>
    </form>

    <p class="mt-4 text-center">
      Want to go back? 
      <a routerLink="/dashboard" style="color: #367C2B; font-weight: 600;">Dashboard</a>
    </p>
  </div>
</div>
