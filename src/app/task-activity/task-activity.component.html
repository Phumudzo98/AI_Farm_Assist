<div class="container mt-4">
  <button class="btn btn-outline-success mb-3" (click)="goBack()">
    â† Back to Land Details
  </button>

  <h2 class="mb-4">Task Activities</h2>

  <table class="table table-bordered table-hover">
    <thead class="table-success">
      <tr>
        <th>#</th>
        <th>Task Name</th>
        <th>Description</th>
        <th>Date</th>
        <th>Status</th>
        <th>Assigned To</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ task.taskName }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.taskDate | date }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.assignedTo }}</td>

        
       <td class="center-btn">
  <button class="btn btn-outline-primary btn-sm no-border-btn"
          [routerLink]="['/add-edit-task']"
          [state]="{ task: task }">
    Edit
  </button>
</td>

      </tr>
    </tbody>
  </table>

  <button class="btn btn-success mb-3" [routerLink]="['/add-edit-task']">
    + Add Task
  </button>
</div>
