<div class="container mt-4">

  <button class="btn btn-outline-success mb-3" (click)="goBack()">‚Üê Back to Activities</button>
  

  <div class="task-card shadow-sm p-4">
    <h2 class="mb-4">{{ isEdit ? 'Edit Task Activity' : 'Add Task Activity' }}</h2>

    <form (ngSubmit)="saveTask()" [formGroup]="taskForm">

      <div class="form-group mb-3">
        <label>Task Name</label>
        <input type="text" class="form-control" formControlName="taskName" placeholder="Enter task name" />
      </div>

      <div class="form-group mb-3">
        <label>Description</label>
        <textarea class="form-control" rows="3" formControlName="description" placeholder="Enter task description"></textarea>
      </div>

      <div class="form-group mb-3">
        <label>Date</label>
        <input type="date" class="form-control" formControlName="taskDate" />
      </div>

      <div class="form-group mb-3">
        <label>Status</label>
        <select class="form-control" formControlName="status">
          <option>Pending</option>
          <option>In Progress</option>
          <option>Completed</option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label>Assigned To</label>
        <input type="text" class="form-control" formControlName="assignedTo" placeholder="Enter worker name" />
      </div>

      <button class="btn btn-success w-100 mt-3">{{ isEdit ? 'Update Task' : 'Add Task' }}</button>

    </form>
  </div>
</div>
